
name: Cache project

on:
  push:
    tags:        
      - v**
          branches:
            - main
jobs:
  CacheTest:
    name: Cache
    runs-on: ubuntu-latest
    steps:
      - name: CacheLoadAndSave
        uses: actions/cache@v3
        with:
          path: Library
          key: Library
          restore-keys: Library-
      - name: Read Me
        run: |
          [ -f Library/test.txt ] && cat Library/test.txt
          mkdir -p Library
          echo "test message" > Library/test.txt
          echo "$GITHUB_CACHE" | tr "," "\n"